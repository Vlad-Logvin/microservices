server.port=8081
spring.datasource.url=jdbc:postgresql://postgresql_song_service:5432/song_service_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.application.name=song-service
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVICE_DISCOVERY_URL:http://localhost:8761}/eureka/
eureka.instance.hostname=song-service
