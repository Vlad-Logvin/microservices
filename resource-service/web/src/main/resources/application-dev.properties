server.port=8082
spring.datasource.url=jdbc:postgresql://localhost:5432/resource-service-db?useUnicode=true&serverTimezone=Europe/Minsk
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=none
servlet.multipart.enabled=true
servlet.multipart.file-size-threshold=2MB
servlet.multipart.max-file-size=20MB
servlet.multipart.max-request-size=25MB
