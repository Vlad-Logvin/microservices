spring.datasource.url=jdbc:postgresql://postgresql_resource_service:5432/resource_service_db
server.port=8082
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
amazon.s3.bucket-name=song-resource-service
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.application.name=resource-service
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVICE_DISCOVERY_URL:http://localhost:8761}/eureka/
eureka.instance.hostname=resource-service
