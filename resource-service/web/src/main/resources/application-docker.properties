spring.datasource.url=jdbc:postgresql://postgresql_resource_service:5432/resource_service_db
server.port=8082
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
servlet.multipart.enabled=true
servlet.multipart.file-size-threshold=2MB
servlet.multipart.max-file-size=20MB
servlet.multipart.max-request-size=25MB
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
amazon.s3.bucket-name=song-resource-service
