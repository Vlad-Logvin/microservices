plugins {
    id 'org.springframework.boot' version '2.6.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
}

group 'com.epam'
version '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":service")

    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.189'

    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.4.Final'

    implementation group: 'org.modelmapper', name: 'modelmapper', version: modelMapperVersion

    implementation group: 'org.json', name: 'json', version: '20220320'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
}

tasks.named('test') {
    useJUnitPlatform()
}
